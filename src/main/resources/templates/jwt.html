<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a id="jwt" href="/oauth2/authorization/google">구글 로그인</a>


  <script>

    function socialLogin(){

      document.getElementById("jwt").onclick=e=>{

          fetch("/auth/jwtToken")
              .then(res=>res.json())
              .then(jwtToken=>{
                  console.log(jwtToken);
              })
      }




    }

    (function (){

      socialLogin();

    })();

  </script>

</body>
</html>
