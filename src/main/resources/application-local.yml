spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/safeking
    username: sa
    password:

  batch:
    job:
      names: ${job.name:NONE}
      enabled: false
    jdbc:
      initialize-schema: always
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
    open-in-view: false
  logging.level:
    org.hibernate.SQL: debug
  redis:
    host: 127.0.0.1
    port: 6379
  upload:
    path: /home/ec2-user/www
